<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect Message - AI-Powered Message Generator</title>
    <meta
      name="description"
      content="Craft the perfect message for any occasion with AI. Perfect Message helps you express yourself with personalized, heartfelt messages for loved ones."
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        min-height: 100vh;
        color: #fff;
      }
      .hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        text-align: center;
      }
      .logo {
        font-size: 4rem;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .tagline {
        font-size: 1.3rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 30px;
        max-width: 500px;
      }
      .footer-link {
        margin-top: 30px;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
      }
      .footer-link a {
        color: #a855f7;
        text-decoration: none;
      }
      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
      }
      .feature {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition:
          transform 0.3s,
          box-shadow 0.3s;
      }
      .feature:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }
      .feature-icon {
        font-size: 2.5rem;
        margin-bottom: 15px;
      }
      .feature h3 {
        font-size: 1.2rem;
        margin-bottom: 10px;
        color: #a855f7;
      }
      .feature p {
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.5;
      }
      .cta-section {
        padding: 60px 20px;
        text-align: center;
      }
      .cta-button {
        display: inline-block;
        padding: 16px 40px;
        background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-size: 1.1rem;
        font-weight: 600;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }
      .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(168, 85, 247, 0.5);
      }
      .footer {
        padding: 30px 20px;
        text-align: center;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
      }
      .footer a {
        color: #a855f7;
        text-decoration: none;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
        .tagline {
          font-size: 1.1rem;
        }
        .logo {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="logo">
        <img src="logo-nobg.png" alt="Perfect Message Logo" width="120" />
      </div>
      <h1>Perfect Message</h1>
      <p class="tagline">
        Craft heartfelt, personalized messages for any occasion with the power of AI
      </p>
      <a href="https://apps.apple.com" class="cta-button">Download on the App Store</a>
      <p class="footer-link"><a href="support.html">Support</a></p>
    </section>
  </body>
</html>
